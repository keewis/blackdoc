name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7]
        include:
          - python-version: 3.8
            dependencies: ""
          - python-version: 3.8
            dependencies: "upstream-dev"

    steps:
    - name: checkout the repository
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: upgrade pip
      run: python -m pip install --upgrade pip

    - name: install dependencies
      run: |
        if [ -n "${{ matrix.dependencies }}" ]; then
            dependencies="${{ matrix.dependencies }}"
        else
            dependencies="normal"
        fi
        python -m pip install -r ci/requirements/$dependencies.txt

    - name: install blackdoc
      run: python -m pip install .

    - name: show versions
      run: python -m pip list

    - name: run tests
      run: python -m pytest

  windows:
    name: Windows (3.8)
    runs-on: windows-latest

    steps:
    - name: checkout the repository
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: upgrade pip
      run: python -m pip install --upgrade pip

    - name: install dependencies
      run: python -m pip install -r ci/requirements/normal.txt

    - name: install blackdoc
      run: python -m pip install .

    - name: show versions
      run: python -m pip list

    - name: run tests
      run: python -m pytest

  macos:
    name: MacOS (3.8)
    runs-on: macos-latest

    steps:
    - name: checkout the repository
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: upgrade pip
      run: python -m pip install --upgrade pip

    - name: install dependencies
      run: python -m pip install -r ci/requirements/normal.txt

    - name: install blackdoc
      run: python -m pip install .

    - name: show versions
      run: python -m pip list

    - name: run tests
      run: python -m pytest

  flake8:
    name: flake8
    runs-on: ubuntu-latest

    steps:
    - name: checkout the repository
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: upgrade pip
      run: python -m pip install --upgrade pip

    - name: install dependencies
      run: python -m pip install -r ci/requirements/normal.txt

    - name: show versions
      run: python -m pip list

    - name: run flake8
      run: python -m flake8 .

  isort:
    name: isort
    runs-on: ubuntu-latest

    steps:
    - name: checkout the repository
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: upgrade pip
      run: python -m pip install --upgrade pip

    - name: install dependencies
      run: python -m pip install -r ci/requirements/normal.txt

    - name: show versions
      run: python -m pip list

    - name: run isort
      run: python -m isort -rc --check .

  black:
    name: black
    runs-on: ubuntu-latest

    steps:
    - name: checkout the repository
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: upgrade pip
      run: python -m pip install --upgrade pip

    - name: install dependencies
      run: python -m pip install -r ci/requirements/normal.txt

    - name: show versions
      run: python -m pip list

    - name: run black
      run: python -m black --check .

  docs:
    name: Docs
    runs-on: ubuntu-latest

    steps:
    - name: checkout the repository
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: upgrade pip
      run: python -m pip install --upgrade pip

    - name: install dependencies
      run: python -m pip install -r ci/requirements/doc.txt

    - name: show versions
      run: python -m pip list

    - name: run sphinx
      run: |
        cd doc
        python -m sphinx -M html -d _build/doctrees -Ea -WT --keep-going -n . _build/html
